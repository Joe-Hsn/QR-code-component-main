<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="d-flex justify-content-center align-items-center">
    <div class="card p-3 text-center">
      <img src="images/image-qr-code.png" alt="QR Code" class="card-img-top">
      <div class="card-body">
        <h1 class="card-title h4">Improve your front-end skills by building projects</h1>
        <span class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
      </div>
    </div>
    <div class="attribution d-none d-md-block text-dark">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="bg-danger p-1 text-light" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://t.me/Joe_Hsn"class="bg-danger p-1 text-light" >Youssef Hassan</a>.
    </div>
  </main>
</body>
</html>
